<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>CATTTTTTSSSSS</title>
    <link href="finalProject.css" rel="stylesheet" type="text/css" />
    <script src="finalProject.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
  </head>
  <body>
      <h1>Welcome To All Things Cat</h1>
  <div id="buttonsOne">
  <button id="factButton">Get Cat Fact</button>
  <button id="randomPic">Get Random Cat Picture</button>
  <button id="randomGif">Get Random Cat Gif: Can get a new one every 30 seconds</button>
  </div>
  <div id="APIstuff">
    <div id="catFact"></div>
    <div id="catPic"></div>
    <div id="catGif"></div>
  </div>

  <div id="buttonsTwo">
  <button id="EUcats">See EU Cat Statistics</button>
  <button id="homeCats">See Cat Aquiring Statistics</button>
  </div>

  <div id="statistics">
    <div id="catStatsOne"></div>
    <div id="catStatsTwo"></div>
    <div id="EUstats">
      <canvas id="myChart" style="width:100%;max-width:700px"></canvas>
    </div>
    <div id = "homeStats">
      <canvas id="myChartTwo" style="width:100%;max-width:600px"></canvas>
    </div>
  </div>
    <button id="meme">Create Your Own Cat Meme</button>
    <div id ="memeArea">
      <div id="images">
      <div id="imagePick">Pick a cat image:</div>
        <button id="memeChoiceOne"></button>
        <button id="memeChoiceTwo"></button>
        <button id="memeChoiceThree"></button>
        <button id="memeChoiceFour"></button>
        <button id="memeChoiceFive"></button>
        <button id="memeChoiceSix"></button>
      </div>
      <div id="memeEnter">
      <textarea id="memeTop" placeholder="Top Text"></textarea>
      <textarea id="memeBottom" placeholder="Bottom Text"></textarea>
      <button id="createMeme">Create Meme</button>
      </div>
    </div>
    <div id="createdMeme">
      <div id="topText"></div>
      <div id="bottomText"></div>
    </div>
    <button id="anotherMeme">Create Another meme</button>
    <button id="catVideo">Watch a random cat video</button>
    <div id="catVideoFrame"></div>
    <button id="catPost">Post Cat Picture Online</button>
    <div id="post">
      <img id="faceBook" src="https://i.stack.imgur.com/JglD9.png" alt="faceBook">
      <img id="catImagePost" src="https://images-na.ssl-images-amazon.com/images/I/71UBiBb1ADL.jpg" height = "300" width = "200" alt="catPhoto">
      <div id="comments">
        <div id="commentOne"><span class ="tag">@Brian Snider: </span>Oh my Gosh I love cats!</div>
        <div id="commentTwo"><span class ="tag">@David Hansen: </span>You know what's better than cats? Smalltalk</div>
        <div id="commentThree"><span class = "tag">@Walker Orr: </span>I've actually posted a history video of cats on youtube</div>
      </div>
    </div>
  </body>
</html>
